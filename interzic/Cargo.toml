[package]
name = "interzic"
version = "0.1.0"
edition = "2024"
rust-version = "1.85.1"
description = "Bunch of utilities to link musicbrainz data to different services"

[dependencies]

# --- MB ecosystem crates ---
musicbrainz_rs = {version = "0.12.0", features = ["extras"]}
#musicbrainz_rs = { branch = "develop", git = "https://github.com/RustyNova016/musicbrainz_rs.git", features = ["extras"]}

#TODO: Make musicbrainz-db-lite optional
musicbrainz-db-lite = { path = "../musicbrainz_db_lite" }
#listenbrainz = "0.8.1"
listenbrainz = { branch = "alistral_version", git = "https://github.com/RustyNova016/listenbrainz-rs.git", default-features = false, features = ["tls-native"] }


# Tracing
tuillez = "0.1.0"
tracing = "0.1.41"

# --- Service crates ---
google-youtube3 = "6.0.0"

# --- Other crates ---
regex = "1.11.3"
sqlx = "0.8.2"
thiserror = "2.0.3"
governor = "0.10.0"
serde = "1.0.227"
serde_json = "1.0.140"
futures = "0.3.31"
async-fn-stream = "0.3.0"

[lints.clippy]
result_large_err = { level = "allow", priority = 1 }

[patch.crates-io]
sequelles = {git = "https://github.com/RustyNova016/sequelles", rev = "99b2aa533ef7e17f935b5647897c4676b588d09c"}
tuillez = {git = "https://github.com/RustyNova016/tuillez", rev = "9760b11841bc29b7101aea62b2f275dd34c6bdae"}